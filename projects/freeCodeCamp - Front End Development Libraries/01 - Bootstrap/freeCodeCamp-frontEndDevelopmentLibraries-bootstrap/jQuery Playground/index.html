<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>jQuery Playground</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- When we start using jQuery, we will modify HTML elements without needing to actually change them in HTML. Let's make sure that everyone knows they shouldn't actually modify any of this code directly. Add a comment at the top of your HTML that says: -->

    <!-- Code below this line should not be changed -->

    <!-- make sure all the content on your page is mobile-responsive. -->
    <div class="container-fluid">
      <!-- Create an h3 element, with the text jQuery Playground. Color your h3 element with the text-primary Bootstrap class, and center it with the text-center Bootstrap class. -->
      <h3 class="text-primary text-center">jQuery Playground</h3>
      <!-- create a Bootstrap row for our inline elements. -->
      <div class="row">
        <!-- split it into two columns to house our elements. -->
        <div class="col-xs-6">
          <!-- For the sake of clarity, let's label both of our wells with their ids. Add an h4 element with the text #left-well. -->
          <h4>#left-well</h4>
          <!-- Bootstrap has a class called well that can create a visual sense of depth for your columns. -->
          <!-- Give the well on the left the id of left-well. -->
          <div class="well" id="left-well">
            <!-- add our button elements. -->
            <!-- Bootstrap has another button class called btn-default. Apply both the btn and btn-default classes to each of your button elements. -->
            <!-- Not every class needs to have corresponding CSS. Sometimes we create classes just for the purpose of selecting these elements more easily using jQuery. Give each of your button elements the class target. -->
            <!-- We will also want to be able to use jQuery to target each button by its unique id. Give each of your buttons a unique id, starting with target1 and ending with target6. -->
            <!-- Just like we labeled our wells, we want to label our buttons. Give each of your button elements text that corresponds to its id selector. -->
            <button id="target1" class="btn btn-default target">
              #target1
            </button>
            <button id="target2" class="btn btn-default target">
              #target2
            </button>
            <button id="target3" class="btn btn-default target">
              #target3
            </button>
          </div>
        </div>
        <div class="col-xs-6">
          <!-- For the sake of clarity, let's label both of our wells with their ids. Add an h4 element with the text #right-well. -->
          <h4>#right-well</h4>
          <!-- Give the well on the right the id of right-well. -->
          <div class="well" id="right-well">
            <button id="target4" class="btn btn-default target">
              #target4
            </button>
            <button id="target5" class="btn btn-default target">
              #target5
            </button>
            <button id="target6" class="btn btn-default target">
              #target6
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
